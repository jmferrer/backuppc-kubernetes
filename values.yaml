## @section BackupPC Image parameters

## BackupPC image
## ref: https://hub.docker.com/r/adferrand/backuppc/tags
## @param image.registry BackupPC image registry
## @param image.repository BackupPC image repository
## @param image.tag BackupPC image tag (immutable tags are recommended)
## @param image.pullPolicy BackupPC image pull policy
## @param image.pullSecrets BackupPC image pull secrets
## @param image.debug Enable image debug mode
##
image:
  registry: docker.io
  repository: adferrand/backuppc
  tag: 4.4.0
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false

